<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Arrow Marker Definition -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffab00"/>
    </marker>
  </defs>
  
  <!-- Cloud Cluster -->
  <g id="cloud-cluster">
    <rect x="400" y="50" width="200" height="100" fill="#e0f7fa" stroke="#00838f"/>
    <text x="500" y="70" text-anchor="middle" font-size="16">Cloud Cluster</text>
    <!-- FL Server -->
    <rect x="440" y="80" width="40" height="40" fill="#80deea" stroke="#006064"/>
    <text x="460" y="130" text-anchor="middle" font-size="12">FL Server</text>
    <!-- Dashboard Interface -->
    <rect x="520" y="80" width="40" height="40" fill="#80deea" stroke="#006064"/>
    <text x="540" y="130" text-anchor="middle" font-size="12">Dashboard</text>
  </g>
  
  <!-- Edge Cluster 1 -->
  <g id="edge-cluster-1">
    <rect x="100" y="250" width="200" height="150" fill="#e8f5e9" stroke="#2e7d32"/>
    <text x="200" y="270" text-anchor="middle" font-size="16">Edge Cluster 1</text>
    <!-- FL Client -->
    <rect x="140" y="280" width="40" height="40" fill="#a5d6a7" stroke="#1b5e20"/>
    <text x="160" y="330" text-anchor="middle" font-size="12">FL Client</text>
    <!-- IoT Devices -->
    <circle cx="220" cy="300" r="20" fill="#c8e6c9" stroke="#388e3c"/>
    <text x="220" y="330" text-anchor="middle" font-size="12">IoT Device</text>
  </g>
  
  <!-- Edge Cluster 2 -->
  <g id="edge-cluster-2">
    <rect x="400" y="250" width="200" height="150" fill="#e8f5e9" stroke="#2e7d32"/>
    <text x="500" y="270" text-anchor="middle" font-size="16">Edge Cluster 2</text>
    <!-- FL Client -->
    <rect x="440" y="280" width="40" height="40" fill="#a5d6a7" stroke="#1b5e20"/>
    <text x="460" y="330" text-anchor="middle" font-size="12">FL Client</text>
    <!-- IoT Devices -->
    <circle cx="520" cy="300" r="20" fill="#c8e6c9" stroke="#388e3c"/>
    <text x="520" y="330" text-anchor="middle" font-size="12">IoT Device</text>
  </g>
  
  <!-- Edge Cluster 3 -->
  <g id="edge-cluster-3">
    <rect x="700" y="250" width="200" height="150" fill="#e8f5e9" stroke="#2e7d32"/>
    <text x="800" y="270" text-anchor="middle" font-size="16">Edge Cluster 3</text>
    <!-- FL Client -->
    <rect x="740" y="280" width="40" height="40" fill="#a5d6a7" stroke="#1b5e20"/>
    <text x="760" y="330" text-anchor="middle" font-size="12">FL Client</text>
    <!-- IoT Devices -->
    <circle cx="820" cy="300" r="20" fill="#c8e6c9" stroke="#388e3c"/>
    <text x="820" y="330" text-anchor="middle" font-size="12">IoT Device</text>
  </g>
  
  <!-- LIQO Connectivity -->
  <!-- Edge Cluster 1 to Cloud Cluster -->
  <line x1="160" y1="280" x2="460" y2="120" stroke="#ffab00" marker-end="url(#arrow)"/>
  <line x1="460" y1="120" x2="160" y2="280" stroke="#ffab00" marker-end="url(#arrow)"/>
  
  <!-- Edge Cluster 2 to Cloud Cluster -->
  <line x1="460" y1="280" x2="460" y2="120" stroke="#ffab00" marker-end="url(#arrow)"/>
  <line x1="460" y1="120" x2="460" y2="280" stroke="#ffab00" marker-end="url(#arrow)"/>
  
  <!-- Edge Cluster 3 to Cloud Cluster -->
  <line x1="760" y1="280" x2="460" y2="120" stroke="#ffab00" marker-end="url(#arrow)"/>
  <line x1="460" y1="120" x2="760" y2="280" stroke="#ffab00" marker-end="url(#arrow)"/>
  
  <!-- Facility Manager -->
  <g id="facility-manager">
    <circle cx="900" cy="100" r="20" fill="#fff9c4" stroke="#fbc02d"/>
    <text x="900" y="130" text-anchor="middle" font-size="12">Facility Manager</text>
    <!-- Access to Dashboard -->
    <line x1="880" y="100" x2="540" y2="100" stroke="#fbc02d" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="450" width="200" height="120" fill="none" stroke="#000000"/>
    <text x="150" y="470" text-anchor="middle" font-size="14">Legend</text>
    <!-- FL Server -->
    <rect x="70" y="480" width="20" height="20" fill="#80deea" stroke="#006064"/>
    <text x="100" y="495" font-size="12">FL Server</text>
    <!-- FL Client -->
    <rect x="70" y="510" width="20" height="20" fill="#a5d6a7" stroke="#1b5e20"/>
    <text x="100" y="525" font-size="12">FL Client</text>
    <!-- IoT Device -->
    <circle cx="80" cy="545" r="10" fill="#c8e6c9" stroke="#388e3c"/>
    <text x="100" y="550" font-size="12">IoT Device</text>
    <!-- Facility Manager -->
    <circle cx="80" cy="570" r="10" fill="#fff9c4" stroke="#fbc02d"/>
    <text x="100" y="575" font-size="12">Facility Manager</text>
    <!-- LIQO Connection -->
    <line x1="70" y1="590" x2="90" y2="590" stroke="#ffab00" marker-end="url(#arrow)"/>
    <text x="100" y="595" font-size="12">LIQO Connection</text>
  </g>
  
</svg>